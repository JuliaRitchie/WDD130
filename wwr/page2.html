    <div id="content">

        <h2>Schedule a Date</h2>
        
        <div class="schedule">
            <h3 id="calendar">Calendar</h3>
            <div id="mountain-box">
                <img id="salmon-boat-pic" src="images/small-salmon-boats.jpg">
            </div>
            <div id="dates">
                <div id="months">
                    <label for="months">Month:</label>

                    <select name="months" id="months">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>

                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                </div>
                <div id="day">
                    <label for="day">Day:</label>
                    
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>

                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                </div>

                <div id="year">
                    <label for="year">Year:</label>

                    <select name="year" id="year">
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        
                    </select>
                
                <div id="set-date">
                    <a href="#">Set Date</a>
                </div>
                </div>
            </div>

        </div>

        <div id="infographic">
            <p id="ram-text">Come visit today and see our wildlife! Booking online is 20% off.</p>
            <div id="ram-box">
                <img id="ram-pic" src="images/bighorn-ram.jpg" alt="bighorn ram on mountain side.">
            </div>
        </div>

        <div id="mountain-banner">
            <img id="scenery-img" src="images/landscape.jpg" alt="panoramic view of mountain side.">
        </div>

        <footer>
            <h3>Dry Oar &copy; 2022 - Julia Ritchie</h3>
